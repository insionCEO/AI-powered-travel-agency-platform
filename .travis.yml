services:
    - postgresql
language: rust
rust:
  - stable
install:
    - rustup component add rustfmt-preview
    - rustup component add clippy-preview
before_script:
  - cargo install --version=0.2.0 sqlx-cli
  - sqlx db create
  - sqlx migrate run
script:
    - cargo test
    - cargo fmt -- --check
    - cargo clippy -- -D warnings
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
